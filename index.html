<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <!DOCTYPE html>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="right">
      <ul>
        <li><a href="https://www.google.co.uk/">Gmail</a></li>
        <li><a href="https://www.google.co.uk/">Images</a></li>
        <li><img class="dot-grid" src="dot-grid.svg" /></li>
        <li><button class="sign-in" type="button">Sign In</button></li>
      </ul>
    </nav>
    <section class="container">
      <div><img class="google-img" src="google.png" /></div>
      <div class="search center space">
        <img class="icon inline" src="icon.png" /><input
          class="inline"
          type="text"
        />
        <div class="inline">
          <img class="mic" src="mic.png" />
          <img class="lens" src="lens.png" />
        </div>
      </div>
      <div class="center space">
        <button class="google-btn" type="button">Google Search</button>
        <button class="google-btn" type="button">I'm Feeling Lucky</button>
      </div>

      <div class="space languages center">
        <div class="inline small">Google offered in:</div>
        <ul class="inline small">
          <li><a href="https://www.google.co.uk/">हिन्दी</a></li>
          <li><a href="https://www.google.co.uk/">বাংলা</a></li>
          <li><a href="https://www.google.co.uk/">తెలుగు </a></li>
          <li><a href="https://www.google.co.uk/">मराठी </a></li>
          <li><a href="https://www.google.co.uk/">தமிழ்</a></li>
          <li><a href="https://www.google.co.uk/">ગુજરાતી</a></li>
          <li><a href="https://www.google.co.uk/">ಕನ್ನಡ</a></li>
          <li><a href="https://www.google.co.uk/">മലയാളം</a></li>
          <li><a href="https://www.google.co.uk/">ਪੰਜਾਬੀ </a></li>
        </ul>
      </div>
    </section>
    <footer>
      <div class="location">Location</div>
      <hr class="divider" />
      <div class="footer">
        <div class="inline">
          <ul>
            <li>
              <a
                href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >About</a
              >
            </li>
            <li>
              <a
                href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li>
              <a href="https://www.google.com/intl/en_in/business/">Business</a>
            </li>
            <li>
              <a href="https://www.google.com/search/howsearchworks/?fg=1"
                >How Search works</a
              >
            </li>
          </ul>
        </div>
        <div class="inline right">
          <ul>
            <li><a href="https://www.google.co.uk/">Privacy</a></li>
            <li><a href="https://www.google.co.uk/">Terms</a></li>
            <li><a href="https://www.google.co.uk/">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
